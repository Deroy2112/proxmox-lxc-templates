name: Lint Shell Scripts

on:
  push:
    paths:
      - '**.sh'
      - '.github/workflows/lint.yml'
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/lint.yml'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          format: tty
          severity: warning
