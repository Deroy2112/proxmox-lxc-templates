<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox LXC Templates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #a0aec0;
            font-size: 1.1rem;
        }
        .template-card {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .template-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a2e;
        }
        .template-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .badge-version {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .badge-os {
            background: #e3f2fd;
            color: #1565c0;
        }
        .badge-arch {
            background: #fce4ec;
            color: #c2185b;
        }
        .template-description {
            color: #666;
            margin-bottom: 25px;
        }
        .copy-section {
            margin-bottom: 20px;
        }
        .copy-section:last-child {
            margin-bottom: 0;
        }
        .copy-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .copy-label .icon {
            font-size: 1rem;
        }
        .copy-box {
            display: flex;
            gap: 10px;
        }
        .copy-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            font-size: 0.85rem;
            background: #f8f9fa;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .copy-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background: #5a6fd6;
        }
        .copy-btn.copied {
            background: #2e7d32;
        }
        .cli-section {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 20px;
        }
        .cli-section .copy-label {
            color: #a0aec0;
        }
        .cli-section .copy-input {
            background: #0d0d1a;
            border-color: #333;
            color: #00ff88;
        }
        .cli-section .copy-btn {
            background: #00ff88;
            color: #1a1a2e;
        }
        .cli-section .copy-btn:hover {
            background: #00cc6a;
        }
        .cli-section .copy-btn.copied {
            background: #2e7d32;
            color: #fff;
        }
        .cli-note {
            margin-top: 12px;
            font-size: 0.8rem;
            color: #888;
        }
        .cli-note code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #00ff88;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .links a:hover {
            background: rgba(255,255,255,0.2);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.85rem;
        }
        footer a {
            color: #667eea;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
        }
        .no-templates {
            text-align: center;
            padding: 60px;
            background: #fff;
            border-radius: 12px;
            color: #666;
        }
        @media (max-width: 600px) {
            .copy-box {
                flex-direction: column;
            }
            .template-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Proxmox LXC Templates</h1>
            <p class="subtitle">Ready-to-use container templates with checksum verification</p>
        </header>

        <div id="templates">
            <div class="loading">Loading templates...</div>
        </div>

        <div class="links">
            <a href="https://github.com/Deroy2112/proxmox-lxc-templates">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                GitHub
            </a>
            <a href="https://github.com/Deroy2112/proxmox-lxc-templates/releases">
                Releases
            </a>
        </div>

        <footer>
            <p>MIT License &middot; <a href="https://github.com/Deroy2112/proxmox-lxc-templates">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        async function loadTemplates() {
            const container = document.getElementById('templates');

            try {
                const response = await fetch('templates.json');
                if (!response.ok) throw new Error('Failed to load templates');

                const templates = await response.json();

                if (templates.length === 0) {
                    container.innerHTML = '<div class="no-templates">No templates available yet.</div>';
                    return;
                }

                container.innerHTML = templates.map(t => createTemplateCard(t)).join('');
            } catch (error) {
                container.innerHTML = `<div class="no-templates">
                    <p>Could not load templates.</p>
                    <p style="margin-top: 10px; font-size: 0.9rem;">
                        Visit <a href="https://github.com/Deroy2112/proxmox-lxc-templates/releases">GitHub Releases</a> directly.
                    </p>
                </div>`;
            }
        }

        function createTemplateCard(t) {
            const cliCommand = `pvesh create /nodes/$(hostname)/storage/local/download-url --content vztmpl --filename ${t.filename} --url ${t.url} --checksum ${t.sha512} --checksum-algorithm sha512`;

            return `
                <div class="template-card">
                    <div class="template-header">
                        <div class="template-name">${t.name}</div>
                        <div class="template-meta">
                            <span class="badge badge-version">v${t.version}</span>
                            <span class="badge badge-os">${t.os}</span>
                            <span class="badge badge-arch">${t.arch}</span>
                        </div>
                    </div>
                    <p class="template-description">${t.description}</p>

                    <div class="copy-section">
                        <div class="copy-label"><span class="icon">ðŸ”—</span> Download URL</div>
                        <div class="copy-box">
                            <input type="text" class="copy-input" value="${t.url}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard(this, '${t.url}')">Copy</button>
                        </div>
                    </div>

                    <div class="copy-section">
                        <div class="copy-label"><span class="icon">ðŸ”’</span> SHA-512 Checksum</div>
                        <div class="copy-box">
                            <input type="text" class="copy-input" value="${t.sha512}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard(this, '${t.sha512}')">Copy</button>
                        </div>
                    </div>

                    <div class="copy-section cli-section">
                        <div class="copy-label"><span class="icon">ðŸ’»</span> Proxmox CLI Command</div>
                        <div class="copy-box">
                            <input type="text" class="copy-input" value="${cliCommand}" readonly>
                            <button class="copy-btn" onclick="copyToClipboard(this, \`${cliCommand}\`)">Copy</button>
                        </div>
                        <p class="cli-note">Run on Proxmox node as root. Change <code>local</code> to your storage ID if needed.</p>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(btn, text) {
            navigator.clipboard.writeText(text).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = original;
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        loadTemplates();
    </script>
</body>
</html>
