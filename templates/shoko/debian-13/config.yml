name: shoko
description: Shoko Anime Server on Debian 13 (Trixie)
category: media
icon: shoko
version: 5.1.0
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>
project_url: https://shokoanime.com

user:
  uid: 1102
  gid: 1100

resources:
  memory_min: 1024
  memory_recommended: 2048
  disk_min: 5G
  disk_recommended: 10G
  cores: 2

ports:
  - port: 8111
    description: Web UI

paths:
  - path: /root/.shoko
    description: Configuration & database
  - path: /anime
    description: Anime library (mount point)

quick_start: |
  Web UI: http://<IP>:8111
  AniDB account required
  Mount anime folder as bind mount

faq:
  - question: Do I need an AniDB account?
    answer: |
      Yes, Shoko requires an AniDB account to fetch anime metadata.
      Create one at https://anidb.net/user/register
  - question: How do I add my anime library?
    answer: |
      Mount your anime folder as a bind mount in Proxmox (e.g., /anime),
      then add it as an import folder in Shoko's web UI.
  - question: How do I integrate with Jellyfin/Plex?
    answer: |
      Install the Shoko plugin for your media server.
      It will use Shoko's metadata and organization.
