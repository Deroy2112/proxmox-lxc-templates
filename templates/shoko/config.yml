name: shoko
description: Shoko Anime Server on Debian 13 (Trixie)
category: media
version: 5.1.0
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>

resources:
  memory_min: 1024
  memory_recommended: 2048
  disk_min: 5G
  disk_recommended: 10G
  cores: 2

ports:
  - port: 8111
    description: Web UI

paths:
  - path: /root/.shoko
    description: Konfiguration & Datenbank
  - path: /anime
    description: Anime Bibliothek (mount point)

quick_start: |
  Web UI: http://<IP>:8111
  AniDB Account erforderlich
  Anime-Ordner als Mount Point einbinden
