name: nginx
description: Nginx webserver on Debian 13 (Trixie)
category: network
icon: nginx
version: 1.26.0
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>
project_url: https://nginx.org

user:
  gid: 1200

resources:
  memory_min: 256
  memory_recommended: 512
  disk_min: 2G
  disk_recommended: 5G
  cores: 1

ports:
  - port: 80
    description: HTTP
  - port: 443
    description: HTTPS

paths:
  - path: /etc/nginx
    description: Configuration
  - path: /var/www/html
    description: Web root
  - path: /var/log/nginx
    description: Logs

quick_start: |
  Web Server: http://<IP>
  Config: /etc/nginx/nginx.conf
  Test: nginx -t
  Reload: systemctl reload nginx

faq:
  - question: How do I add a new virtual host?
    answer: |
      Create a config file in /etc/nginx/sites-available/,
      then symlink it to /etc/nginx/sites-enabled/ and reload nginx.
  - question: How do I enable SSL with Let's Encrypt?
    answer: |
      Install certbot: apt install certbot python3-certbot-nginx
      Then run: certbot --nginx
  - question: How do I check for configuration errors?
    answer: |
      Run: nginx -t
      This validates the configuration before reloading.
