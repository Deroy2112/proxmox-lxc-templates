name: ecodms
description: ecoDMS Document Management System on Debian 13 (Trixie)
category: storage
icon: paperless-ngx
version: "25.02"
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>
project_url: https://www.ecodms.de

user:
  uid: 1601
  gid: 1600

resources:
  memory_min: 4096
  memory_recommended: 8192
  disk_min: 10G
  disk_recommended: 50G
  cores: 2

ports:
  - port: 8080
    description: Web UI
  - port: 17001
    description: Client connections
  - port: 17002
    description: PostgreSQL database

paths:
  - path: /srv/data
    description: Document storage & database
  - path: /opt/ecodms
    description: Application files

credentials:
  username: ecodms
  password: ecodms
  note: Default demo credentials - change after setup

quick_start: |
  Web UI: http://<IP>:8080
  Desktop Client connects to port 17001
  Default login: ecodms / ecodms

faq:
  - question: How do I access ecoDMS?
    answer: |
      Use the web interface at http://<IP>:8080 or download the desktop client
      from the ecoDMS website and connect to port 17001.
  - question: How do I activate my license?
    answer: |
      ecoDMS runs in demo mode by default (limited features).
      Purchase a license at ecodms.de and activate it in the settings.
  - question: How do I backup my documents?
    answer: |
      Use the built-in backup function in ecoDMS settings.
      The data directory is located at /srv/data.
  - question: What are the default ports?
    answer: |
      - 8080: Web interface
      - 17001: Desktop client connections
      - 17002: PostgreSQL database (internal)
