name: jellyfin
description: Jellyfin Media Server on Debian 13 (Trixie)
category: media
version: 10.10.3
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>

resources:
  memory_min: 2048
  memory_recommended: 4096
  disk_min: 8G
  disk_recommended: 20G
  cores: 2

ports:
  - port: 8096
    description: Web UI
  - port: 8920
    description: HTTPS (optional)

paths:
  - path: /var/lib/jellyfin
    description: Daten & Konfiguration
  - path: /var/log/jellyfin
    description: Logs
  - path: /media
    description: Media Bibliotheken (mount point)

quick_start: |
  Web UI: http://<IP>:8096
  Setup-Wizard beim ersten Start
  Media-Ordner als Mount Points einbinden
