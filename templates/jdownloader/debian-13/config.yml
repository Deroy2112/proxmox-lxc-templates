name: jdownloader
description: JDownloader 2 Download Manager (Headless)
category: media
icon: jdownloader
version: 2.0
build_version: 1
base_os: debian-13
architecture: amd64
maintainer: Deroy2112 <81692934+Deroy2112@users.noreply.github.com>
project_url: https://jdownloader.org

user:
  uid: 1103
  gid: 1100

resources:
  memory_min: 256
  memory_recommended: 512
  disk_min: 2G
  disk_recommended: 10G
  cores: 1

ports:
  - port: 3129
    description: MyJDownloader Direct Connect (optional)

paths:
  - path: /opt/jdownloader
    description: JDownloader installation
  - path: /downloads
    description: Download directory

quick_start: |
  1. Create a free account at https://my.jdownloader.org
  2. Configure MyJDownloader credentials:
     systemctl stop jdownloader
     cat > /opt/jdownloader/cfg/org.jdownloader.api.myjdownloader.MyJDownloaderSettings.json << 'EOF'
     {
       "email": "your-email@example.com",
       "password": "your-password",
       "devicename": "JDownloader-LXC"
     }
     EOF
     chown jdownloader:jdownloader /opt/jdownloader/cfg/org.jdownloader.api.myjdownloader.MyJDownloaderSettings.json
     systemctl start jdownloader
  3. Access via https://my.jdownloader.org
  4. Mount your download folder as bind mount to /downloads

faq:
  - question: How do I set up MyJDownloader?
    answer: |
      1. Create a free account at https://my.jdownloader.org
      2. Stop the service: systemctl stop jdownloader
      3. Create the config file with your credentials:
         cat > /opt/jdownloader/cfg/org.jdownloader.api.myjdownloader.MyJDownloaderSettings.json << 'EOF'
         {
           "email": "your-email@example.com",
           "password": "your-password",
           "devicename": "JDownloader-LXC"
         }
         EOF
      4. Fix ownership: chown jdownloader:jdownloader /opt/jdownloader/cfg/org.jdownloader.api.myjdownloader.MyJDownloaderSettings.json
      5. Start the service: systemctl start jdownloader
      6. Your device will appear at my.jdownloader.org
  - question: How do I change MyJDownloader credentials?
    answer: |
      Stop the service and remove the config:
      systemctl stop jdownloader
      rm /opt/jdownloader/cfg/org.jdownloader.api.myjdownloader.MyJDownloaderSettings.json
      Then follow the setup steps again.
  - question: Where are downloads stored?
    answer: |
      Default: /downloads
      Mount your storage as a bind mount to /downloads in Proxmox.
